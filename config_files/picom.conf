backend = "glx";
blur-method = "kawase"; # or "dual_kawase" for better effects
blur-strength = 7;      # Adjust the strength of the blur
blur-background-exclude = [
    "class_g = 'i3-frame'",
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

# Optional: General compositor settings
shadow = true;
shadow-radius = 10;
shadow-opacity = 0.7;
shadow-offset-x = -7;
shadow-offset-y = -7;

opacity-rule = [
    "80:class_g = 'WezTerm'"
];

